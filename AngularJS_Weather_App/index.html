<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:700">
</head>
<body ng-app="weatherApp" ng-controller="weatherCtrl" class="text-center info" ng-style="weatherBackground">
    <h1>
        {{channelInfo.heading}}
    </h1>
    <a ng-href="{{channelInfo.subheading1.link}}">
    <h2>
        {{channelInfo.subheading1.name}}
        {{channelInfo.subheading1.link}}
        {{ip}}
        
    </h2>
    </a>

    <div class="btn-group-vertical">
        <a class="btn btn-danger btn-lg  ">
            {{description | uppercase}} <img ng-src="{{icon}}"/>
        </a>
       
        <a class="btn btn-danger btn-lg  ">
            {{speed}}
        </a>
        
        <a class="btn btn-danger btn-lg ">
            {{name}}
        </a>
        
        <a class="btn btn-danger btn-lg " ng-init="tempVal=false" ng-show="tempVal" ng-click="tempVal=!tempVal">
            {{fTemp}}
        </a>
    
        <a class="btn btn-danger btn-lg " ng-show="!tempVal" ng-click="tempVal=!tempVal">
            {{cTemp}}
        </a>
    
        <a class="btn btn-danger btn-lg ">
            {{lon}}
        </a>
    
        <a class="btn btn-danger btn-lg ">
            {{lat}}
        </a>

    </div>
       
            
  


    
    
</body>


</html>
